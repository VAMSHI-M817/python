<body>
    <script>
        debugger
        let arr = [12, 12, 35, 35, 46, 12, 77, 88, 46, 46,];
        let user = parseInt(prompt("Enter a number to remove:"));

        let i = 0;

        while (i < arr.length) {
            if (arr[i] === user) {
                arr.splice(i, 1); // remove element at index i
                // don't increment i â€” next element shifts into this spot
            } else {
                i++; // only move forward if nothing was removed
            }
        }

        console.log("Updated array:", arr);

    </script>
